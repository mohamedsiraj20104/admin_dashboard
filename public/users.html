<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Set background color */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Set card background color */
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
            transition: transform 0.3s ease;
            opacity: 0.9;
        }

        .card:hover {
            transform: translateY(-5px); /* Add a slight hover effect */
            box-shadow: 10 12px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #333; /* Set heading color */
        }

        #userCount {
            font-size: 24px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>User Count</h2>
        <p id="userCount">Loading...</p>
    </div>

    <script>
        window.onload = async () => {
            try {
                const response = await fetch('http://localhost:5000/totalusers');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const users = await response.json();
                document.getElementById('userCount').innerText = `Total Users: ${users.totalUsers}`;
            } catch (error) {
                console.error('Fetch error:', error);
            }
        };
    </script>
</body>
</html>
